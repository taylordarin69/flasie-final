
name: Flashie Final Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v3
        with:
          flutter-version: '3.13.0'

      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Build APK
        working-directory: mobile
        run: flutter build apk --release

      - name: Upload APK (v4)
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: FlashieAPK
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

      - name: Output direct download link
        run: |
          echo "### Flashie APK Download" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Click below to download your APK:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
